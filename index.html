<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>亲子关系 APP｜官网落地页（紧凑布局版）</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 字体：标题 Poppins；中文 Noto Sans SC；正文 Inter/Noto Sans SC -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --violet:#CCA8D8;     
      --violet-2:#8474A1;   
      --mint:#6EC6CA;       
      --teal:#08979D;       
      --deep:#055B5C;       
      --ink:#0f172a;        
      --sub:#4b5563;        
      --line:#e5e7eb;       
      --bg:#f8fafc;         
    }
    html,body{height:100%}
    body{
      min-height:100vh; overflow-x:hidden; background:var(--bg); color:var(--ink);
      font-family: Inter, "Noto Sans SC", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    h1,h2,h3,.brand{ font-family: Poppins, "Noto Sans SC", Inter, system-ui; }
    .hairline{ border-color:var(--line); }
    .hero-bg{
      background:
        radial-gradient(900px 600px at 70% 20%, rgba(132,116,161,.18), transparent 60%),
        linear-gradient(180deg, #e9fbfc 0%, #f7fbff 40%, #ffffff 100%);
    }
    .hero-card{
      border-radius:28px; overflow:hidden; background:#fff; border:1px solid var(--line);
      box-shadow: 0 30px 70px rgba(5,91,92,.12), 0 6px 18px rgba(8,151,157,.10);
    }
    .media-cover{object-fit:cover; width:100%; height:100%}
    .promo-chip{
      border-radius:16px; background:#ffffffcc; backdrop-filter: blur(8px);
      border:1px solid var(--line); box-shadow:0 10px 24px rgba(2, 132, 142, .18);
    }
    .card{
      border:1px solid var(--line); border-radius:20px; background:#fff;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .card:hover{ transform: translateY(-2px); box-shadow: 0 16px 40px rgba(2, 132, 142, .18); }
    .btn-dark{
      background: var(--deep); color:#fff; border-radius:14px; padding:.85rem 1.2rem; font-weight:600;
    }
    .btn-dark:hover{ filter: brightness(1.05); }
    .btn-ghost{
      border:1px solid var(--line); border-radius:14px; padding:.85rem 1.2rem; background:#fff; font-weight:500;
    }
    details > summary::-webkit-details-marker { display:none; }
    details[open] summary .chev{ transform: rotate(180deg); }
    .h-scroll{ overflow-x:auto; -webkit-overflow-scrolling:touch; scroll-snap-type:x mandatory; }
    .h-item{ scroll-snap-align:start; min-width: 240px; }
    .container-tight{ max-width: 64rem; }
    @media (min-width:1280px){ .container-tight{ max-width: 72rem; } }
    @media (min-width:1536px){ .container-tight{ max-width: 80rem; } }
    h1{ font-size: clamp(28px, 5.2vw, 54px); line-height:1.12; letter-spacing:-0.015em; }
    .section-title{ font-size: clamp(22px, 3.2vw, 36px); line-height:1.18; }
    .nav-link{ font-size: clamp(13px, 1.2vw, 15.5px); }
    .nav-cta{ font-size: clamp(12px, 1.1vw, 14px); }
    @media (min-width:1024px){
      .hero-grid{
        display:grid; grid-template-columns: minmax(0,1.15fr) minmax(0,1fr); gap: clamp(20px, 3.8vw, 48px);
        align-items:center;
      }
    }
    .hero-visual{
      width: min(44vw, 560px);
    }
    @media (max-width:1023.98px){
      .hero-visual{ width: 100%; }
    }
  </style>
</head>
<body>

  <!-- Hero 主图 -->
  <section class="hero-bg">
    <div class="container-tight mx-auto px-4 sm:px-8 lg:px-12 py-8 sm:py-12 lg:py-14">
      <div class="hero-grid">
        <div>
          <h1 class="font-semibold">让 <span class="px-1 bg-[rgba(204,168,216,.18)]">亲子沟通</span> 更顺畅</h1>
          <p class="mt-3 text-[color:var(--sub)]">场景化问卷 × AI 引导 × 专家咨询，帮助 13–18 岁家庭建立良好习惯。</p>
        </div>
        <div class="relative justify-self-center lg:justify-self-end">
          <div class="hero-card p-2 hero-visual">
            <div class="rounded-[22px] overflow-hidden aspect-[9/16] bg-[var(--mint)]/25">
              <img src="image/1.png" alt="主打截图" />
            </div>
          </div>
          <div class="hidden md:block absolute -right-6 -bottom-6 w-64 rotate-1">
            <div class="promo-chip p-3">
              <div class="rounded-xl overflow-hidden aspect-[16/10] bg-[var(--mint)]/25">
                <img src="image/2.jpg" alt="AI 助手" />
              </div>
              <div class="mt-2 text-sm">AI 助手 · 实时建议</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 功能展示 -->
  <section class="bg-white">
    <div class="container-tight mx-auto px-4 sm:px-8 lg:px-12 py-8">
      <h2 class="section-title font-semibold">热门功能</h2>
      <div class="mt-5 h-scroll flex gap-5 pb-2">
        <article class="card p-3 h-item">
          <div class="aspect-[9/16] rounded-xl overflow-hidden bg-[var(--mint)]/25">
            <img src="image/3.jpg" alt="登录/首页" />
          </div>
        </article>
        <article class="card p-3 h-item">
          <div class="aspect-[9/16] rounded-xl overflow-hidden bg-[var(--mint)]/25">
            <img src="image/4.png" alt="问卷测试" />
          </div>
        </article>
        <article class="card p-3 h-item">
          <div class="aspect-[9/16] rounded-xl overflow-hidden bg-[var(--mint)]/25">
            <img src="image/5.jpg" alt="问题与建议" />
          </div>
        </article>
      </div>
    </div>
  </section>

  <!-- 核心功能 -->
  <section class="container-tight mx-auto px-4 sm:px-8 lg:px-12 py-8">
    <h2 class="section-title font-semibold text-center">核心功能</h2>
    <div class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-5">
      <article class="card p-4">
        <div class="aspect-[9/16] rounded-xl overflow-hidden bg-[var(--mint)]/25">
          <img src="image/6.png" alt="家庭绑定" />
        </div>
      </article>
      <article class="card p-4">
        <div class="aspect-[9/16] rounded-xl overflow-hidden bg-[var(--mint)]/25">
          <img src="image/7.png" alt="AI 引导" />
        </div>
      </article>
      <article class="card p-4">
        <div class="aspect-[9/16] rounded-xl overflow-hidden bg-[var(--mint)]/25">
          <img src="image/8.png" alt="个性化问卷" />
        </div>
      </article>
    </div>
  </section>

  <!-- 画廊预览 -->
  <section class="container-tight mx-auto px-4 sm:px-8 lg:px-12 py-8">
    <h2 class="section-title font-semibold text-center">App 预览</h2>
    <div class="mt-6 grid grid-cols-3 gap-5">
      <div class="card p-3"><img src="image/9.jpg" alt=""></div>
      <div class="card p-3"><img src="image/10.jpg" alt=""></div>
      <div class="card p-3"><img src="image/11.jpg" alt=""></div>
      <div class="card p-3"><img src="image/12.jpg" alt=""></div>
      <div class="card p-3"><img src="image/13.jpg" alt=""></div>
      <div class="card p-3"><img src="image/14.jpg" alt=""></div>
      <div class="card p-3"><img src="image/15.jpg" alt=""></div>
      <div class="card p-3"><img src="image/16.jpg" alt=""></div>
      <div class="card p-3"><img src="image/17.jpg" alt=""></div>
    </div>
  </section>
</body>
</html>
